<!doctype html>
<html>
    <head>
        <title>Signin</title>
    </head>
    <body>
        <h1>Sign in page</h1>
        <form method="POST" action="" align="center">
        {% csrf_token %}
            <label>Name:</label>
            <input type="text" name="name">
            <hr>
            <label>Enter Password</label>
            <input type="password" name="password">
            <hr>
            <label>Confirm Password</label>
            <input type="password" name="cpassword">
            <hr><br>
            <input type="submit">
        </form>
    </body>
</html>
